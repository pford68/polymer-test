<!DOCTYPE html>
<html>
<head>
    <title>First Polymer Page</title>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="lib/webcomponentsjs/webcomponents.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="lib/iron-ajax/iron-ajax.html">
</head>
<body>
<!-- 3. Declare the element. Configure using its attributes. -->
<iron-ajax url="/preferences/pford"
              method="GET"
              handleAs="json"></iron-ajax>



<script>
    // Wait for 'polymer-ready'. Ensures the element is upgraded.
    window.addEventListener('WebComponentsReady', function(e) {
        var ajax = document.querySelector('iron-ajax');

        // Respond to events it fires.
        ajax.addEventListener('response', function(e) {
            console.log(this.lastResponse);
        });

        ajax.generateRequest(); // Call it's API methods.
    });
</script>
</body>
</html>
