<!DOCTYPE html>
<html>
<head>
    <title>First Polymer Page</title>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="lib/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="lib/polymer/polymer.html">
    <link rel="import"
          href="lib/core-ajax/core-ajax.html">
</head>
<body>
<!-- 3. Declare the element. Configure using its attributes. -->
<core-ajax url="http://localhost:8080/aurora-services/rest/preferences/pford"
              method="GET"
              handleAs="json"></core-ajax>



<script>
    // Wait for 'polymer-ready'. Insures the element is upgraded.
    window.addEventListener('polymer-ready', function(e) {
        var ajax = document.querySelector('polymer-ajax');

        // Respond to events it fires.
        ajax.addEventListener('polymer-response', function(e) {
            console.log(this.response);
        });

        ajax.go(); // Call it's API methods.
    });
</script>
</body>
</html>
