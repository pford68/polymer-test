apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'cargo'
apply plugin: 'cargo-base'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

/*
These work, but in retrospect, since I'll use all polymer elements eventually, I just
put bower_components in lib.

war {
    from('bower_components'){
        include 'platform/**'
        include 'polymer/**'
        include 'polymer-ajax/**'
        into 'lib'
    }
}
war {
    from('bower_components'){
        into 'lib'
    }
}*/

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-cargo-plugin:1.4'
    }
}


cargo {
    containerId = 'tomcat7x'

    deployable {
        context = 'polymer-test'
    }

    remote {
        hostname = 'localhost'
        username = 'tomcat'
        password = 'tomcat'
    }
}






